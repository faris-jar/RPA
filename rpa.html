<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>صفحة تعريف المدرب</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; color: #333; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
        h1 { text-align: center; color: #007bff; }
        p { font-size: 18px; line-height: 1.5; }
    </style>
</head>
<body>
    <div class="container">
        <h1>المدرب: أحمد علي</h1>
        <p>خبرة في التدريب لمدة 10 سنوات في مجال التنمية البشرية والقيادة.</p>
        <p>للتواصل: ahmed.ali@example.com</p>
    </div>
</body>
</html>
